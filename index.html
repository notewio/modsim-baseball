<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style>
    html, body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .lil-gui.autoPlace {
      z-index: 99999;
    }
    #load {
      z-index: -99999;
      position: absolute;
      top:  50vh;
      left: 50vw;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>
</head>

<body>
  <p id="load">
    loading...<br>
    <i>(if loading for a while, refresh page)</i>
  </p>

  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.142.0/build/three.module.js",
        "orbitcontrols": "https://unpkg.com/three@0.142.0/examples/jsm/controls/OrbitControls.js",
        "dragcontrols": "https://unpkg.com/three@0.142.0/examples/jsm/controls/DragControls.js",
        "lil-gui": "https://unpkg.com/three@0.142.0/examples/jsm/libs/lil-gui.module.min.js"
      }
    }
  </script>
  <script type="module" src="script.js"></script>
</body>

</html>
